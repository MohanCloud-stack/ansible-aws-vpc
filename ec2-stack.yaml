---
- name: Setup Vprofile stack
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Import vpc setup 
    ansible.builtin.include_vars:
              dir: vars
              files_matching: vpc-output_vars.yaml
  
  - name: Import vprofile setup 
    ansible.builtin.include_vars:
              dir: vars
              files_matching: vprostacksetup.yaml

  - name: Create vprofile ec2 key
    ec2_key:
       name: vprokey 
       region: "{{region}}"
    register: vprokey_out

  - name: Save private  key into file loginkey_vpro.pem
    copy:
      content: "{{vprokey_out.key.private_key}}"
      dest: "./loginkey_vpro.pem"
      mode: 0600
    when: vprokey_out.changed
  
  - name: Create a security group for load balancer
    ec2_group:
      name: vproELB-sg
      description: Allow port 80  from everywhere and all port within sg 
      region: "{{region}}"
      vpc_id: "{{vpcid}}"
      rules: 
        - proto: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
    register: vproELBSG_out 
  
  
  - name: Create a security group for vprofilestack
    ec2_group:
      name: vprostack-sg
      description: Allow port 80  from everywhere and all port within sg 
      region: "{{region}}"
      vpc_id: "{{vpcid}}"
      purge_rules: no
      rules: 
        - proto: tcp
          from_port: 22
          to_port: 22
          group_id: "{{vproELBSG_out.group_id}}"
        
        - proto: tcp
          from_port: 22
          to_port: 22
          group_id: "{{BastionSGid}}"
    register: vproStackSG_out
  
  - name: Update security group 
    ec2_group:
       name: vprostack-sg
       description: allow port 22 fom everywhere
       region: "{{region}}"
       vpc_id: "{{vpcid}}"
       purge_rules: no
       rules:
        - proto: all
          group_id: "{{vproStackSG_out.group_id}}"
  
  - name: Creating Nginx web01
    ec2:
     key_name: vprokey
     region: "{{region}}"
     instance_type: t2.micro
     image: "{{nginx_ami}}"
     wait: yes
     wait_timeout: 300
     instance_tags:
         Name: "Web01"
         Project: Vprofile
         Owner: Devops Team
     exact_count: 1
     count_tag:
         Name: "web01"
         Project: Vprofile
         Owner: Devops Team
     group_id: "{{vproStackSG_out.group_id}}"
     vpc_subnet_id: "{{privsub1id}}"
    register: web01_out

  - name: Creating tomcat app01
    ec2:
     key_name: vprokey
     region: "{{region}}"
     instance_type: t2.micro
     image: "{{tomcat_ami}}"
     wait: yes
     wait_timeout: 300
     instance_tags:
         Name: "app01"
         Project: Vprofile
         Owner: Devops Team
     exact_count: 1
     count_tag:
         Name: "app01"
         Project: Vprofile
         Owner: Devops Team
     group_id: "{{vproStackSG_out.group_id}}"
     vpc_subnet_id: "{{privsub1id}}"
    register: app01_out

  - name: Creating memcached mc01
    ec2:
     key_name: vprokey
     region: "{{region}}"
     instance_type: t2.micro
     image: "{{memcache_ami}}"
     wait: yes
     wait_timeout: 300
     instance_tags:
         Name: "mc01"
         Project: Vprofile
         Owner: Devops Team
     exact_count: 1
     count_tag:
         Name: "mc01"
         Project: Vprofile
         Owner: Devops Team
     group_id: "{{vproStackSG_out.group_id}}"
     vpc_subnet_id: "{{privsub1id}}"
    register: mc01_out
  
  - name: Creating RabbitMQ rmq01
    ec2:
     key_name: vprokey
     region: "{{region}}"
     instance_type: t2.micro
     image: "{{rmq_ami}}"
     wait: yes
     wait_timeout: 300
     instance_tags:
         Name: "rmq01"
         Project: Vprofile
         Owner: Devops Team
     exact_count: 1
     count_tag:
         Name: "rmq01"
         Project: Vprofile
         Owner: Devops Team
     group_id: "{{vproStackSG_out.group_id}}"
     vpc_subnet_id: "{{privsub1id}}"
    register: rmq01_out

  - name: Creating Mysql mysql01
    ec2:
     key_name: vprokey
     region: "{{region}}"
     instance_type: t2.micro
     image: "{{mysql_ami}}"
     wait: yes
     wait_timeout: 300
     instance_tags:
         Name: "db01"
         Project: Vprofile
         Owner: Devops Team
     exact_count: 1
     count_tag:
         Name: "db01"
         Project: Vprofile
         Owner: Devops Team
     group_id: "{{vproStackSG_out.group_id}}"
     vpc_subnet_id: "{{privsub1id}}"
    register: db01_out

